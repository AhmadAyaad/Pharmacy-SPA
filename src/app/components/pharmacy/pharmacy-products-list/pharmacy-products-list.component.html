<p>pharmacy-products-list works!</p>

<table *ngIf="pharmacyProducts" class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pharmacyProduct of pharmacyProducts">
      <td>
        {{ pharmacyProduct.medicineName }}
      </td>
      <td>
        {{ pharmacyProduct.supplierName }}
      </td>
      <td>
        {{ pharmacyProduct.quantity }}
      </td>
    </tr>
  </tbody>
</table>
